<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>部门编辑</title>

    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <style type="text/css">
        body,div,table,tr,td{
            margin: 0px;
            padding: 0px;
        }

        #deptEditTable{
            font-size: 15px;
            border-collapse: collapse;
            width: 350px;
            margin: 20px auto;


        }

        #deptEditTable td{
            height: 40px;
        }

    </style>
</head>

<body>
<form action="/addTemp" method="post">

    <table id = "deptEditTable">
        <tr>
            <td>
                员工编号:
            </td>
            <td>
                <input type = "text" name="empNo" id="empNo"/>
            </td>
        </tr>
        <tr>
            <td>
                员工姓名:
            </td>
            <td>
                <input type = "text" name="empName" id="empName"/>
            </td>
        </tr>

        <tr>
            <td>
                部门编号:
            </td>

            <td>
                <input type = "text" name="empDeptId" id="empDeptId"/>
            </td>
        </tr>

        <tr>
            <td>
                性别:
            </td>
            <td>
                <input type="radio" name="empSex" value="男">男
                <input type="radio" name="empSex" value="女">女
<!--                <input type = "text" name="deptPid" id="deptMaster"/>-->
            </td>
        </tr>
        <tr>
            <td>
                学历:
            </td>
            <td>
                <input type = "text" name="empEducation" id="empEducation"/>
            </td>
        </tr>
        <tr>
            <td>
                邮箱:
            </td>
            <td>
                <input type = "text" name="empEmail" id="empEmail"/>
            </td>
        </tr>
        <tr>
            <td>
                电话:
            </td>
            <td>
                <input type = "text" name="empPhone" id="empPhone"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type = "submit" value="添加"/>
                <input type = "reset" value="重置"/>
                <a href="http://localhost:8080/queryAllDept" target="contentPage"><input type="submit" value="返回"></a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
